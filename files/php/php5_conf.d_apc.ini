extension=apc.so
apc.enable=1
apc.shm_size = 256M
apc.stat_ctime = 0
apc.stat = 0
apc.max_file_size = 2M
apc.write_lock = true
apc.mmap = /mnt/tmp/apc.shm.XXXXXX
apc.ttl = 0
apc.user_ttl = 3600
apc.gc_ttl = 3600
apc.cache_by_default = 1
apc.slam_defense = 1
apc.use_request_time = 1
apc.report_autofilter = 0
apc.file_md5 = 1
